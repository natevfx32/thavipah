<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Thavipah</title>
    <link rel="icon" type="image/png" href="favicon.ico">

    <!-- Import Montserrat Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            cursor: url('https://raw.githubusercontent.com/natevfx32/sigma/main/uploads/15302.ico'), auto;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #181818;
            color: white;
        }

        .main-container {
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            animation: fadeInPop 1s ease-in-out;
        }

        .content-box {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 80%;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            animation: fadeInPop 1s ease-in-out;
        }

        .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/natevfx32/sigma/main/uploads/747378.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }

        .no-blur-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/natevfx32/sigma/main/uploads/747378.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(2px);
            z-index: -1;
        }

        .main-heading {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .subheading {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .button {
            background-color: #5662F6;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInPop 1s ease-in-out;
        }

        .button:hover {
            background-color: #404db8;
        }

        .footer-content {
            margin-top: 50px;
            font-size: 0.8em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .eye-counter-container {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            color: white;
            font-size: 1em;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .eye-icon {
            width: 30px;
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px;
        }

        .click-counter {
            font-size: 1em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInPop {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            60% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="main-container" id="startPage">
        <div class="blur-background"></div>
        <div class="content-box">
            <div class="subheading">Click the button to continue!</div>
            <button id="startButton" class="button">Continue</button>
        </div>
    </div>

    <div class="main-container" id="aboutMePage" style="display: none;">
        <div class="no-blur-background"></div>
        <div class="content-box">
            <div class="main-heading">About Thavipah</div>
            <div class="subheading">Owner and Lead Developer of Pulse!</div>
            <button onclick="window.location.href='https://discord.com/users/1187035181677289492'" class="button">Add me on Discord</button>
            <button onclick="window.location.href='https://dsc.gg/pulsefn'" class="button">Join Pulse!</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            Made By Thavipah - Owner Of Pulse
        </div>
    </footer>

    <div class="eye-counter-container">
        <img src="https://raw.githubusercontent.com/natevfx32/sigma/main/uploads/VSOEchQVO5.png" alt="Eye Icon" class="eye-icon">
        <span id="clickCounter" class="click-counter">0</span>
    </div>

    <audio id="backgroundMusic" src="https://raw.githubusercontent.com/natevfx32/sigma/main/uploads/y2mate.com%20-%20The%20World%20Is%20Yours.mp3"></audio>

    <script>
        // Function to fetch and display the current click count from the server
        function updateCounter() {
            fetch('http://45.143.196.234:3000/clicks')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('clickCounter').textContent = data.count;
                })
                .catch(error => console.error('Error fetching click count:', error));
        }

        // Function to increment the click count on the server
        function incrementCounter() {
            fetch('https://fire-beautiful-thyme.glitch.me/', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('clickCounter').textContent = data.count;
                })
                .catch(error => console.error('Error updating click count:', error));
        }

        // Initialize the counter display on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateCounter();
        });

        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('startPage').style.display = 'none';
            document.getElementById('aboutMePage').style.display = 'flex';

            const audio = document.getElementById('backgroundMusic');
            audio.play();

            incrementCounter();
        });
    </script>
</body>
</html>
