<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thavipah's Portofolio</title>
    <link rel="icon" href="sigma.ico" type="image/x-icon">

    <!-- Import Montserrat Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            cursor: url('https://raw.githubusercontent.com/natevfx32/sigma/main/uploads/image%20(3).ico'), auto;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #181818;
            color: white;
        }

        .main-container {
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            animation: fadeInPop 1s ease-in-out;
        }

        .content-box {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 80%;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            animation: fadeInPop 1s ease-in-out;
        }

        .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/natevfx32/sigma/main/uploads/SP21L31OX0007_Presse.jpeg');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }

        .no-blur-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/natevfx32/sigma/main/uploads/SP21L31OX0007_Presse.jpeg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        .main-heading {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .subheading {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .button {
            background-color: #5662F6;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease-in-out;
            animation: fadeInPop 1s ease-in-out;
        }

        .button:hover {
            transform: scale(1.05);
        }

        @keyframes hoverPop {
            0% {
                transform: scale(1);
            }
            60% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .footer-content {
            margin-top: 50px;
            font-size: 0.8em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInPop {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            60% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="main-container" id="startPage">
        <div class="blur-background"></div>
        <div class="content-box">
            <div class="subheading">Click the button to continue!</div>
            <button id="startButton" class="button">Continue</button>
        </div>
    </div>

    <div class="main-container" id="aboutMePage" style="display: none;">
        <div class="no-blur-background"></div>
        <div class="content-box">
            <div class="main-heading">About Thavipah</div>
            <div class="subheading" id="typed-text"></div>
            <button onclick="window.location.href='https://discord.com/users/1187035181677289492'" class="button">Add me on Discord</button>
            <button onclick="window.location.href='https://dsc.gg/pulsefn'" class="button">Join Pulse!</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            Made By Thavipah - Owner Of Pulse
        </div>
    </footer>

    <audio id="backgroundMusic" src="https://raw.githubusercontent.com/natevfx32/sigma/main/uploads/y2mate.com%20-%20YBN%20Nahmir%20%20YBN%20Almighty%20Jay%20%20Porsches%20In%20The%20Rain%20Official%20Audio.mp3"></audio>

    <script>
        const listoftext = ["Proud Founder of Pulse.", "Learning C++ Since 2023.", "Developing Multiple Projects.", "OG Founder of Exit.", "Developer Since 2022."];
        const typedText = document.getElementById("typed-text");
        const backgroundMusic = document.getElementById("backgroundMusic");
        let currentExample = 0;
        let currentChar = 0;
        let isTyping = false;

        function typeExample() {
            const currentText = listoftext[currentExample];
            if (isTyping) {
                if (currentChar <= currentText.length) {
                    typedText.textContent = currentText.slice(0, currentChar);
                    currentChar++;
                }
                if (currentChar > currentText.length) {
                    isTyping = false;
                    setTimeout(typeExample, 3000);
                } else {
                    setTimeout(typeExample, 50);
                }
            } else {
                if (currentChar >= 0) {
                    typedText.textContent = currentText.slice(0, currentChar);
                    currentChar--;
                }
                if (currentChar < 0) {
                    isTyping = true;
                    currentChar = 0;
                    currentExample = (currentExample + 1) % listoftext.length;
                    setTimeout(typeExample, 1000);
                } else {
                    setTimeout(typeExample, 30);
                }
            }
        }

        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('startPage').style.display = 'none';
            document.getElementById('aboutMePage').style.display = 'flex';
            backgroundMusic.volume = 0.25;
            backgroundMusic.play();
            typeExample();
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // Prevent right-click menu
        });

    </script>
</body>
</html>
